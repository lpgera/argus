name: Create and publish a Docker image

on:
  push:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: arwynfr/actions-docker-context@v2
        with:
          docker_host: ${{ secrets.SELF_HOSTED_DOCKER_URL }}
          context_name: arm64-context
          ssh_cert: ${{ secrets.SELF_HOSTED_DOCKER_CERT }}
          ssh_key: ${{ secrets.SELF_HOSTED_DOCKER_KEY }}

      - name: Set up Docker Buildx
        run: |
          docker buildx create --name multiarch-builder default
          docker buildx create --name multiarch-builder --append arm64-context --use

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
